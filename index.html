<!doctype html>
<html>
<head>
    <title>Computer Graphics Final Project - Museum</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.14/lodash.min.js"></script>
    <script src="lib/webgl-obj-loader.min.js"></script>
    <script src="lib/quaternion.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/GLObjectModel.js"></script>
    <script src="lib/textures.js"></script>
    <script src="lib/coordinates.js"></script>
    <script src="lib/app.js"></script>
    <style type="text/css">
        body {
            background-color: black;
            color: azure;
            font-family: "Clear Sans", Arial, sans-serif;
        }

        body > div {
            display: table-row;
        }

        body > div > div:first-child {
            float: left;
        }

        canvas {
            background-color: white;
        }

        #controls {
            float: left;
            padding-left: 15px;
            margin-top: 10px;
        }

        #controls > span {
            font-size: x-large;
            text-decoration-line: underline;
            font-weight: bold;
        }

        li > span:first-child {
            font-weight: normal;
            text-decoration-line: underline;
        }

        li > span:last-child {
            font-weight: bold;
        }
        #clear {
            clear: both;
        }
    </style>
</head>
<body onLoad="main();">

<div>
    <div>
        <canvas id="my-canvas" width="1024" height="768">
            Your browser doesn't support the Canvas Element!
        </canvas>
    </div>
    <div id="controls">
        <span>Controls</span>
        <ul>
            <li><span>Forward:</span>&nbsp;<span>W</span></li>
            <li><span>Backward:</span>&nbsp;<span>S</span></li>
            <li><span>Turn Left:</span>&nbsp;<span>A</span></li>
            <li><span>Turn Right:</span>&nbsp;<span>D</span></li>
            <li><span>Look up:</span>&nbsp;<span>UP &uarr;</span></li>
            <li><span>Look down:</span>&nbsp;<span>DOWN &darr;</span></li>
            <li><span>Info:</span>&nbsp;<span>I</span></li>
        </ul>
    </div>
    <div id="clear"></div>
</div>

</body>

</html>
